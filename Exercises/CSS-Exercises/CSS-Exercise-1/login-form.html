<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="form.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="login-container">
        <img src="msc.png" alt="PUP Microsoft Stuend Community Logo" width="100" style="margin-bottom: 20px;">
        <h1>Login</h1>
        <form id="loginForm">
            
            <div class="form-control">
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <div class="form-control">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button 
            type="submit"
            onclick="confirm('Loading..')"
            >
            Login
        
            </button>
        </form>
    </div>

    
</body>
</html>
